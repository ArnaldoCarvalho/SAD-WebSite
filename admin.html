<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin - Stand Auto Premium</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .car-image {
      width: 120px;
      height: 80px;
      object-fit: cover;
      border-radius: 6px;
    }
    h3 {
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand fw-bold" href="index.html">Admin Panel</a>
      <button class="btn btn-danger ms-auto" onclick="logout()">Logout</button>
    </div>
  </nav>

  <div class="container py-5">
    <h2>Bem-vindo, Admin</h2>

    <!-- Carrinho -->
    <h3>Veículos no Carrinho</h3>
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Imagem</th>
          <th>Veículo</th>
          <th>Preço</th>
          <th>Ação</th>
        </tr>
      </thead>
      <tbody id="cartItems"></tbody>
    </table>

    <!-- Compras -->
    <h3>Veículos Comprados</h3>
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Imagem</th>
          <th>Veículo</th>
          <th>Preço</th>
        </tr>
      </thead>
      <tbody id="purchasedItems"></tbody>
    </table>

    <!-- Favoritos -->
    <h3>Veículos Favoritos</h3>
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Imagem</th>
          <th>Veículo</th>
          <th>Preço</th>
        </tr>
      </thead>
      <tbody id="favoritesItems"></tbody>
    </table>
  </div>

  <script>
    // Forçar login admin
    const loggedIn = localStorage.getItem('loggedIn');
    const username = localStorage.getItem('username') || "admin"; // Podemos guardar o username
    if(loggedIn !== 'true' || username !== 'admin') {
      window.location.href = 'login.html';
    }

    // Dados simulados
    let cart = JSON.parse(localStorage.getItem('cart')) || [];
    let purchased = JSON.parse(localStorage.getItem('purchased')) || [];
    let favorites = JSON.parse(localStorage.getItem('favorites')) || [];

    const cartEl = document.getElementById('cartItems');
    const purchasedEl = document.getElementById('purchasedItems');
    const favoritesEl = document.getElementById('favoritesItems');

    function renderTable() {
      cartEl.innerHTML = '';
      cart.forEach((car, index) => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td><img src="${car.image}" class="car-image"></td>
          <td>${car.title}</td>
          <td>${car.price}</td>
          <td>
            <button class="btn btn-sm btn-success" onclick="buyCar(${index})">Comprar</button>
            <button class="btn btn-sm btn-warning" onclick="addToFavorites(${index})">Favoritos</button>
          </td>
        `;
        cartEl.appendChild(tr);
      });

      purchasedEl.innerHTML = '';
      purchased.forEach(car => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td><img src="${car.image}" class="car-image"></td>
          <td>${car.title}</td>
          <td>${car.price}</td>
        `;
        purchasedEl.appendChild(tr);
      });

      favoritesEl.innerHTML = '';
      favorites.forEach(car => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td><img src="${car.image}" class="car-image"></td>
          <td>${car.title}</td>
          <td>${car.price}</td>
        `;
        favoritesEl.appendChild(tr);
      });
    }

    function buyCar(index) {
      const car = cart.splice(index, 1)[0];
      purchased.push(car);
      localStorage.setItem('cart', JSON.stringify(cart));
      localStorage.setItem('purchased', JSON.stringify(purchased));
      renderTable();
      alert(car.title + " comprado com sucesso!");
    }

    function addToFavorites(index) {
      const car = cart[index];
      favorites.push(car);
      localStorage.setItem('favorites', JSON.stringify(favorites));
      renderTable();
      alert(car.title + " adicionado aos favoritos!");
    }

    function logout() {
      localStorage.removeItem('loggedIn');
      localStorage.removeItem('username');
      window.location.href = 'login.html';
    }

    renderTable();
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
