<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Detalhes do Automóvel</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .car-image {
      max-height: 400px;
      object-fit: cover;
      width: 100%;
      border-radius: 8px;
    }
    .specs-list li {
      margin-bottom: 8px;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand fw-bold" href="index.html">Stand Auto Premium</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link" href="index.html#carros">Automóveis</a></li>
          <li class="nav-item"><a class="nav-link" href="index.html#sobre">Sobre Nós</a></li>
          <li class="nav-item"><a class="nav-link" href="index.html#contacto">Contacto</a></li>
          <li class="nav-item"><a class="nav-link" href="carrinho.html">Carrinho</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Detalhes do Carro -->
  <section class="py-5">
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <img id="carImage" src="" alt="" class="car-image mb-4">
        </div>
        <div class="col-md-6">
          <h2 id="carTitle"></h2>
          <p class="fw-bold text-primary" id="carPrice"></p>
          <p id="carDescription"></p>
          
          <h5>Especificações Técnicas:</h5>
          <ul id="carSpecs" class="specs-list"></ul>

          <!-- Botões -->
          <button id="addToCart" class="btn btn-success mt-3 w-100">Adicionar ao Carrinho</button>
          <a href="index.html#carros" class="btn btn-outline-secondary mt-2 w-100">Voltar ao Catálogo</a>
        </div>
      </div>
    </div>
  </section>

  <script>
    // Dados dos carros
    const carros = {
      bmw: {
        title: "BMW M4 Competition",
        price: "€110.900",
        image: "img/bmw.png",
        description: "O BMW M4 Competition combina performance e luxo com design moderno. Equipado com tecnologia de ponta e conforto superior.",
        specs: [
          "Ano: 2022",
          "Kilómetros: 25.000 km",
          "Combustível: Diesel",
          "Potência: 510 CV",
          "Transmissão: Automática",
          "Cor: Azul",
          "Equipamentos: Sistema de navegação, Câmara traseira, Sensores de estacionamento"
        ]
      },
      audi: {
        title: "Audi A3 Sportback",
        price: "€29.500",
        image: "img/175-1758388_new-2018-audi-a3-e-tron-audi-a3.png",
        description: "O Audi A3 Sportback oferece conforto, eficiência e tecnologia num pacote elegante, ideal para cidade e estrada.",
        specs: [
          "Ano: 2021",
          "Kilómetros: 40.000 km",
          "Combustível: Gasolina",
          "Potência: 150 CV",
          "Transmissão: Manual",
          "Cor: Cinzento",
          "Equipamentos: Sistema de som premium, Sensores de estacionamento, Bluetooth"
        ]
      },
      mercedes: {
        title: "Mercedes-Benz C200",
        price: "€42.800",
        image: "img/20-201572_mercedes-benz-c200-coupe-hd-png-download.png",
        description: "O Mercedes-Benz C200 combina elegância, desempenho e tecnologia híbrida, proporcionando condução suave e eficiente.",
        specs: [
          "Ano: 2023",
          "Kilómetros: 10.000 km",
          "Combustível: Híbrido",
          "Potência: 200 CV",
          "Transmissão: Automática",
          "Cor: Prata/Azul",
          "Equipamentos: Sistema de navegação, Assistência de condução, Câmara traseira"
        ]
      }
    };

    // Ler o parâmetro da URL
    const params = new URLSearchParams(window.location.search);
    const carroId = params.get('carro');

    let car;
    if (carros[carroId]) {
      car = carros[carroId];
      document.getElementById('carImage').src = car.image;
      document.getElementById('carImage').alt = car.title;
      document.getElementById('carTitle').textContent = car.title;
      document.getElementById('carPrice').textContent = car.price;
      document.getElementById('carDescription').textContent = car.description;
      const specsList = document.getElementById('carSpecs');
      specsList.innerHTML = '';
      car.specs.forEach(spec => {
        const li = document.createElement('li');
        li.textContent = spec;
        specsList.appendChild(li);
      });
    } else {
      document.getElementById('carTitle').textContent = "Automóvel não encontrado";
      document.getElementById('carDescription').textContent = "Por favor, volte ao catálogo e selecione um automóvel válido.";
    }

    // Adicionar ao carrinho
    const addToCartBtn = document.getElementById('addToCart');
    addToCartBtn.addEventListener('click', () => {
      if (!car) return;
      const carroParaCarrinho = {
        id: carroId,
        title: car.title,
        price: car.price,
        image: car.image
      };
      let cart = JSON.parse(localStorage.getItem('cart')) || [];
      cart.push(carroParaCarrinho);
      localStorage.setItem('cart', JSON.stringify(cart));
      alert(car.title + " foi adicionado ao carrinho!");
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
