<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Stand Auto Premium</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: url('https://images.unsplash.com/photo-1503736334956-4c8f8e92946d?auto=format&fit=crop&w=1400&q=80') no-repeat center center fixed;
      background-size: cover;
      height: 100vh;
    }
    .login-container {
      background: rgba(0,0,0,0.7);
      padding: 40px;
      border-radius: 12px;
      color: white;
    }
    .login-container input {
      border-radius: 6px;
    }
    .login-container button {
      border-radius: 6px;
    }
  </style>
</head>
<body class="d-flex justify-content-center align-items-center">

  <div class="login-container col-md-4 text-center">
    <h2 class="mb-4">Stand Auto Premium</h2>
    <form id="loginForm">
      <div class="mb-3 text-start">
        <label for="username" class="form-label">Utilizador</label>
        <input type="text" class="form-control" id="username" required>
      </div>
      <div class="mb-3 text-start">
        <label for="password" class="form-label">Palavra-passe</label>
        <input type="password" class="form-control" id="password" required>
      </div>
      <button type="submit" class="btn btn-primary w-100">Entrar</button>
      <p id="errorMsg" class="mt-3 text-danger d-none">Utilizador ou palavra-passe incorretos.</p>
    </form>
  </div>

  <script>
    // Credenciais simuladas
    const validUser = "admin";
    const validPass = "1234";

    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      if(username === validUser && password === validPass) {
        // Login correto: salvar no localStorage e redirecionar
        localStorage.setItem('loggedIn', 'true');
        window.location.href = "index.html";
      } else {
        const errorMsg = document.getElementById('errorMsg');
        errorMsg.classList.remove('d-none');
      }
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
